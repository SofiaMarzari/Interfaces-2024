<section class="container_registro">
    <h2>Registrarse</h2>
    <section class="div_horizontal">
        <p style="margin-top: 0px; margin-bottom: 0px;font-family: system-ui;">¿No tienes una cuenta?</p>
        <button style="background-color: rgba(212, 216, 212, 0.4);font-size: 12px;" class="btn-form">Registrate</button>
    </section>
    <div style="width: 100%;display: flex;flex-direction: row;align-items: flex-start;justify-content: start;">
        <form class="formulario" action="registrarse" method="post" enctype="multipart/form-data">
            <div>
                <div class="container_label_input">
                    <label for="label-nom">Nombre</label>
                    <input type="text">
                </div>
                <div class="container_label_input">
                    <label for="label-apell">Apellido</label>
                    <input type="text">
                </div>
                <div class="container_label_input">
                    <label for="label-nickname">Nickname</label>
                    <input type="text">
                </div>
                <div class="container_label_input">
                    <label for="label-edad">Edad</label>
                    <input type="text" style="width: 20%;">
                </div>
                <div class="container_label_input">
                    <label for="label-mail">Mail</label>
                    <input type="text">
                </div>
                <div class="container_label_input">
                    <label for="label-pass">Contraseña</label>
                    <input type="password">
                </div>
                <div class="container_label_input">
                    <label for="label-repetir-pass">Repetir Contraseña</label>
                    <input type="password">
                </div>
                <div class="container_label_input">
                    <label for="label-captcha">Captcha de verificación</label>
                    <!--<input style="width: 20px;margin-left: 0px;" type="checkbox">-->
                    <img style="width: 70%;border-radius: 5px;" src="uploads/captcha.png" alt="captcha_img">
                </div>
            </div>
            <button style="background-color: rgb(68 ,184, 60);max-width: 100%;height: 35px;margin-top: 30px;width: 100%;" class="btn-form" type="submit">Registrar</button>
        </form>
        <article id="divisor_vertical">
            <hr class="divisor_vertical_hr">
            <p>o</p>
            <hr class="divisor_vertical_hr">
        </article>
        <section style="margin: auto;">

        </section>
    </div>
</section>
